<div class="container-fluid">
    <div class="header">
        <h1> All Blogs </h1>
    </div>

    <div class="row">
        <div class="main">
            <div *ngFor="let post of blogData" class="card">
                <h2>{{ post.title }}</h2>
                <h6>{{ post.createdAt | date: 'medium' }}</h6>
                <div class="image">
                    <img [src]="profile
                        ? 'https://couponcouzin.com/backend/couponcouzin/app/src/blogs/' + post.image[0]
                        : '/img/avatars/3.png'" alt="image" />
                </div>
                <div class="subAndContent">
                    <div *ngFor="let content of post.contents" class="content">
                        <h4>{{ content.subheading }}</h4>
                        <p>{{ content.content }}</p>
                    </div>
                </div>
                
                <div class="meta">
                  <div class="data"><h5>Meta Title : </h5> <p>{{post.metaTitle}}</p></div>
                  <div class="data"><h5>Meta Description : </h5> <p>{{post.metaDescription}}</p></div>
                  <div class="data"><h5>Primary Keyword : </h5> <p>{{post.primaryKeyword}}</p></div>
                  <div class="data"><h5>Secondary Keyword(s) : </h5> <p>{{post.secondaryKeyword}}</p></div>
                </div>
                

                <div class="buttons">
                  <button class="btn btn-info" (click)="edit_blog(post._id)"> Edit </button>
                  <button class="btn btn-danger" (click)="delete_blog(post._id)"> Delete </button>
              </div>

        </div>
    </div>
</div>

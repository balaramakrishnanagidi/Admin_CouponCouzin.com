<div class="container-fluid" *ngIf="editBlogData">
  <div class="header">
    <h1>Edit Blog Post</h1>
  </div>

  <form (ngSubmit)="update()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="editBlogData.title" name="title" required class="form-control">
    </div>

    <div class="form-group">
      <label for="image">Blog Image</label>
      <input type="file" id="image" (change)="onFileSelect($event)" class="form-control">
    </div>

    <div class="form-group">
      <label for="itemUrl">Item URL</label>
      <input type="url" id="itemUrl" [(ngModel)]="editBlogData.itemUrl" name="itemUrl" class="form-control">
    </div>

    <div class="form-group">
      <label for="coupon">Coupon</label>
      <input type="text" id="coupon" [(ngModel)]="editBlogData.coupon" name="coupon" class="form-control">
    </div>

    <div class="contents-section">
      <h3>Contents</h3>
      <div *ngFor="let content of editBlogData.contents; let i = index">
        <div class="form-group">
          <label for="subheading-{{i}}">Subheading</label>
          <input type="text" id="subheading-{{i}}" [(ngModel)]="content.subheading" name="subheading-{{i}}" required class="form-control">
        </div>
        <div class="form-group">
          <label for="content-{{i}}">Content</label>
          <textarea id="content-{{i}}" [(ngModel)]="content.content" name="content-{{i}}" required class="form-control"></textarea>
        </div>
        <button *ngIf="i > 0" type="button" class="btn btn-danger" (click)="removeContent(i)">Remove Content</button>
      </div>
      <button type="button" class="btn btn-primary" (click)="addContent()">Add More Content</button>
    </div>

    <div class="form-group">
      <label for="metaTitle">Meta Title</label>
      <input type="text" id="metaTitle" [(ngModel)]="editBlogData.metaTitle" name="metaTitle" required class="form-control">
    </div>

    <div class="form-group">
      <label for="metaDescription">Meta Description</label>
      <textarea id="metaDescription" [(ngModel)]="editBlogData.metaDescription" name="metaDescription" required class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="primaryKeyword">Primary Keyword</label>
      <input type="text" id="primaryKeyword" [(ngModel)]="editBlogData.primaryKeyword" name="primaryKeyword" required class="form-control">
    </div>

    <div class="form-group">
      <label for="secondaryKeyword">Secondary Keywords</label>
      <input type="text" id="secondaryKeyword" [(ngModel)]="editBlogData.secondaryKeyword" name="secondaryKeyword" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update Blog</button>
  </form>
</div>
